# 开发环境配置
# 数据源配置，请修改为你项目的实际配置
spring.datasource.auth.url=jdbc:mysql://host:3306/test?useUnicode=true&characterEncoding=UTF-8
spring.datasource.auth.username=root
spring.datasource.auth.password=root
spring.datasource.auth.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.main.url=jdbc:mysql://host:3306/test?useUnicode=true&characterEncoding=UTF-8
spring.datasource.main.username=root
spring.datasource.main.password=root
spring.datasource.main.driver-class-name=com.mysql.jdbc.Driver

swagger.enabled=true

# tk.mybatis 输出sql
logging.level.com.company.project.dao=debug

jwt.header = token
jwt.secret = secret_token
jwt.expiration = 1800

# 目标缓存管理器
spring.cache.type=simple

# 设置单个文件最大内存
multipart.maxFileSize=50Mb
# 设置所有文件最大内存
multipart.maxRequestSize=50Mb
# 自定义文件上传路径
web.upload-path=/upload_file/